<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="registration-div">
        <input type="text" name="name" placeholder="Имя" class="inputting-name">
        <br/>
        <input type="text" name="surname" placeholder="Фамилия" class="inputting-surname">
        <br/>
        <input type="text" name="last-name" placeholder="Отчество" class="inputting-last-name">
        <br/>
        <input type="text" name="login" placeholder="Логин" class="inputting-login">
        <br/>
        <input type="password" name="password" placeholder="Пароль" class="inputting-password">
        <br/>
        <button class="button-for-user-registration">Зарегистрироваться</button>
        <br/>
        <button class="back-button">Назад</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
