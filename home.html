<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBooking</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <header>
        <div class="login-name">
            <button class="exit-button">Выйти</button>
            <button id="myOrders">Мои заказы</button>
        </div>
        <h1 class="site-name">AirBooking - сайт бронирования билетов</h1>
        <div id="Modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Заказы</h2>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="panel">
            <div id="hidden-panel">
                <div class="recycle"></div>
                <div class="mini-cart"></div>
                <button class="to-cart">Перейти к оформлению заказа</button>
            </div>
        </div>
        <div class="description">
            <p>Мы предоставляем Вам cамые низкие цены на билеты!</p>
        </div>
        <div class="tickets-out"></div>
    </main>
    <footer>
        <p>Автор сайта: Зотов Дмитрий Олегович, 2020 год</p>
        <p>Эл. почта: jesserd19@gmail.com</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
